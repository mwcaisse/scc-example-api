request:
  method: POST
  url: /api/recipe/
  headers:
    Accept: application/json
    Content-Type: application/json
  body:
    name:
    description:
    prepTime: 20
    cookTime: 60
    servings: 10
    servingsUnit: people
  matchers:
    headers:
      - key: Accept
        regex: .*application/json.*

response:
  status: 400
